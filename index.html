<!doctype html>
<html lang="en">
    <head>
        <title>Heuristic Visualisation</title>
        <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css"></style>

    </head>

    <body>
        <div class = "heading">
          <h1 style="color: #008CBA;">Visualization of Search Techniques</h1>
        </div>
        <div class="container-fluid">
            <div class="row" style="margin: 10px; padding-left: 25px">
              <div class="col-9 graph" id="graph">
                  Graph
              </div>

              <div class="col-3 sidepanel">

                <select class="select" name="Add" id="Add" class = "button" onchange="toggle_add();">
                  <option value="nothing" selected>Add</option>
                  <option value="node">Add Node</option>
                  <option value="edge">Add Edge</option>
                </select>

                  <div id="add_node" style="display:none" class="inputvalues">
                    <!-- <h4>Add Node:</h4> -->
                    <input id="node-insert" type="text" placeholder="Node name">
                    <input id="heuristic" type="text"placeholder="Heuristic Value">
                    <button id="addnodesubmit" class="button button1" onclick="addNode();">Add </button>
                    </div>

                    <div id="add_edge" style="display:none" class="inputvalues">
                    <!-- <h4>Add Edge:</h4> -->
                    <input id="node-from" type="text" placeholder="From Node">
                    <input id="node-to" type="text" placeholder="To Node">
                    <input id="weight" type="integer" placeholder="Weight">
                    <button id="addedgesubmit" class="button button1" onclick="addEdge();">Add </button>
                    </div>


                <select class="select" name="Delete" id="Delete" class="button" onchange="toggle_delete();">
                  <option value="nothing" selected>Delete</option>
                  <option value="edge">Delete Edge</option>
                  <option value="node">Delete Node</option>
                </select>

                <div id="delete">
                  <div id="delete_node" style="display:none" class="inputvalues">
                    <!-- <h4>Delete Node:</h4> -->
                    <input id="node-delete" type="text"placeholder="Node to Delete">
                    <button id="delnodebtn" class="button button1" onclick="delNode();">Delete </button>
                    </div>

                    <div id="delete_edge" style="display:none" class="inputvalues">
                    <!-- <h4>Delete Edge:</h4> -->
                    <input id="node-from2" type="text" placeholder="From Node">
                    <input id="node-to2" type="text" placeholder="To Node">
                    <button id="deledgebtn" class="button button1" onclick="DelE();">Delete </button>
                    </div>
                </div>

                <select class="select" name="Update" id="Update" class="button" onchange="toggle_update();">
                  <option value="nothing" selected>Update</option>
                  <option value="weights">Update Weights</option>
                  <option value="heuristic_value">Update Heuristic Value</option>
                </select>
                <div id="update">
                <div id="update_weight" style="display:none" class="inputvalues">
                  <!-- <h4>Update Weight:</h4> -->
                  <input id="node-from1" type="text" placeholder="From Node">
                  <input id="node-to1" type="text" placeholder="To Node">
                  <input id="new-weight" type="text" placeholder="New Weight">
                  <button id="updatewtbtn" class="button button1" onclick="UpdW();">Update</button>
                  </div>

                  <div id="update_hv" style="display:none" class="inputvalues">
                  <!-- <h4>Update Heuristic Value:</h4> -->
                  <input id="node1" type="text" placeholder="Node Name">
                  <input id="heuristic1" type="text" placeholder="New Heuristic Value">
                  <button id="updatehvbtn" class="button button1" onclick="UpdH();">Update</button>
                  </div>
                </div>

                <select class="select" name="Algorithm" id="Algorithm" class="button" onchange="node_details();">
                  <option value="nothing" selected>Select Algorithm</option>
                  <option value="A-Star">A<sup>*</sup></option>
                  <option value="BFS">Breadth First Search</option>
                  <option value="DFS">Depth First Search</option>
                </select>

                  <div id="path_details" style="display:none" class="inputvalues">
                  <h5>Enter the Source and Destination Nodes:</h5>
                  <input id="start_node" type="text" placeholder="Source Node">
                  <input id="end_node" type="text" placeholder="Destination Node">
                  <button class="button button1"onclick="Astar();">Confirm</button>
                  </div>

                  <div id="path_details1" style="display:none" class="inputvalues">
                    <h5>Enter the Source Node:</h5>
                    <input id="node4" type="text" placeholder="Source Node">
                    <button class="button button1" onclick="BFS();">Confirm</button>
                  </div>
                  <div id="path_details2" style="display:none" class="inputvalues">
                    <h5>Enter the Source Node:</h5>
                    <input id="node3" type="text" placeholder="Source Node">
                    <button class="button button1" onclick="DFS();">Confirm</button>
                  </div>
              </div>
          </div>
        </div>


    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="frontend.js"></script>


    </body>
</html>
